<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="favicon icon" href="fav.ico" type="image/x-ico">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML 5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos ára descobrir qual tag deverá utilizar em cada caso.</p>
    <p>
        <ul type="square">
            <li><abbr title="Use a tag <p></p>">Parágrafos</abbr></li>
            <li><abbr title="Use a tag <h1></h1>">Títulos</abbr></li>
            <li><abbr title="Use a tag <img></img>">Imagens</abbr></li>
            <li><abbr title="Use a tag <abbr></abbr>">Abreviações</abbr></li>
            <li><abbr title="Use as tags <code></code> e <pre></pre>">Codigos-Fonte</abbr></li>
            <li><abbr title="Use a tag <ol></ol>">Listas numeradas</abbr></li>
            <li><abbr title="Use a tag <ul></ul>">Listas com demarcadores</abbr></li>
        </ul>
    </p>
</body>
</html>
